name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.0.10 # or your desired version

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: bun install
      - run: bun lint
